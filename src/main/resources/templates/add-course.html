<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply background image and styling to body */
        body {
           
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; 
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: LAVENDER;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            color: #000;
        }

        .sidebar .active {
            background-color: #007bff;
            color: #fff;
        }

        /* Container for Add/Update Course */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            margin: 50px auto; /* Center the container */
            position: relative; /* Enable positioning for the glow effect */
        }

        .container:hover {
            box-shadow: 0 0 15px 5px rgba(0, 123, 255, 0.4); /* Blue glow on hover */
        }

        /* Title styling */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-3xl font-bold">Edu<span class="text-red-500">Dashboard</span></h2><br>
        <a th:href="@{/}">Dashboard</a>
        <a th:href="@{/courses/list}">Courses</a>
        <a href="/courses/showCreateCourseForm" class="active">Add Courses</a>
        <a href="/about">About</a>
        <a href="/registrations/upload-registration-file">Course Mapping</a>
        <a href="/login">Logout</a>
    </div>

    <!-- Add/Update Course Container -->
    <div class="container">
        <h2 class="mb-4">Add / Update Course</h2>
        <form th:action="@{/courses}" th:object="${course}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <!-- Course Image Upload -->
                <label for="courseImage" class="form-label">Course Image</label>
                <input th:field="*{courseImage}" type="file" class="form-control" id="courseImage" name="courseImage" accept="image/">
                <small class="form-text text-muted">Upload an image for the course (e.g., .jpg, .png).</small>
            </div>
	
            <div class="mb-3">
                <!-- Course Name -->
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Enter course name" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/courses/list}" class="btn btn-secondary mt-3">Back</a>
        </form>
    </div>
</body>
</html>
