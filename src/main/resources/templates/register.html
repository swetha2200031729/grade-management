<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="bg-gradient-to-r from-white to-blue-200 h-screen flex items-center justify-center">
    <div class="flex w-4/5 max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Left Section -->
        <div class="w-1/2 p-8 flex flex-col justify-center">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Edu<span class="text-red-500">Learn</span></h1>
            </div>
            <div class="flex justify-center mb-8">
                <img src="images/img1.png" alt="Learning Illustration" class="w-3/4">
            </div>
            <div class="text-center text-gray-700">
                <p class="mb-2">Already have an account?</p>
                <a href="/login" class="text-blue-500 hover:underline">Login here</a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-1/2 bg-blue-100 p-8 flex flex-col justify-center items-center">
            <form th:action="@{/register}" th:object="${user}" method="post" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Register for EduLearn</h2>

                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" th:field="*{username}" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div th:if="${#fields.hasErrors('username')}" class="text-red-500 text-sm mt-1">
                        <p th:errors="*{username}">Username Error</p>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" th:field="*{password}" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1">
                        <p th:errors="*{password}">Password Error</p>
                    </div>
                </div>

                <!-- First Name Field -->
                <div class="mb-4">
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" th:field="*{firstName}" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-red-500 text-sm mt-1">
                        <p th:errors="*{firstName}">First Name Error</p>
                    </div>
                </div>

                <!-- Last Name Field -->
                <div class="mb-4">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" th:field="*{lastName}" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-red-500 text-sm mt-1">
                        <p th:errors="*{lastName}">Last Name Error</p>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" th:field="*{email}" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1">
                        <p th:errors="*{email}">Email Error</p>
                    </div>
                </div>

                <!-- Date of Birth Field -->
                <div class="mb-4">
                    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" th:field="*{dateOfBirth}" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div th:if="${#fields.hasErrors('dateOfBirth')}" class="text-red-500 text-sm mt-1">
                        <p th:errors="*{dateOfBirth}">Date of Birth Error</p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mb-4">
                    <input type="submit" value="Register" 
                        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 cursor-pointer">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
