<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Course Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Center the content */
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            background-color: lavender;
        }

        .sidebar a {
            display: block;
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            color: #000;
        }

        .sidebar .active {
            background-color: #007bff;
            color: #fff;
        }

        /* Form Container Styling */
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Glow effect on hover */
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        /* Button Styling */
        button {
            width: 100%; /* Full width button */
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6); /* Glow effect on hover */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-3xl font-bold">Edu<span class="text-red-500">Dashboard</span></h2>
        <a href="/">Dashboard</a>
        <a href="/courses/list">Courses</a>
        <a href="/courses/showCreateCourseForm">Add Courses</a>
        <a href="/about" >About</a>
        <a href="/registrations/upload-registration-file" class="active">Course Mapping</a>
        <a href="/login">Logout</a>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h2>Upload Course Registration</h2>
        <form th:action="@{/registrations/upload-registration-file}" th:object="${uploadForm}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select File:</label>
                <input type="file" th:field="*{file}" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
