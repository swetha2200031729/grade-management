<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Assignment Details</title>
	<style>
		/* General Styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		/* Sidebar Styling */
		.sidebar {
			width: 250px;
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			padding-top: 20px;
			box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
			background-color: lavender;
		}

		.sidebar a {
			display: block;
			color: #000;
			padding: 10px 15px;
			text-decoration: none;
			font-size: 16px;
		}

		.sidebar a:hover {
			background-color: #e9ecef;
			color: #000;
		}

		.sidebar .active {
			background-color: #007bff;
			color: #fff;
		}

		/* Container to hold content and prevent overlap */
		.container {
		    width: 70%; /* Reduce the width to 70% of the page */
		    margin: 20px auto;
		    background: #fff;
		    padding: 20px;
		    border-radius: 5px;
		    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
		    margin-left: 270px; /* Adjust for new container width, so it doesnâ€™t overlap with sidebar */
		}


		h1 {
			text-align: center;
			color: #333;
		}

		h2 {
			color: #007BFF;
			margin: 10px 0;
		}

		h3 {
			color: #333;
			margin-bottom: 10px;
		}

		/* Table Styles */
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: center;
		}

		th {
			background-color: #007BFF;
			color: #fff;
		}

		td a {
			color: #007BFF;
			text-decoration: none;
		}

		td a:hover {
			text-decoration: underline;
		}

		/* Button Styles */
		button {
			background-color: #007BFF;
			color: #fff;
			border: none;
			padding: 5px 10px;
			border-radius: 3px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		/* Form Styles */
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		form input {
			padding: 10px;
			width: 80%;
			margin-bottom: 10px;
			border-radius: 3px;
			border: 1px solid #ddd;
			text-align: center;
		}

		form button {
			width: 80%;
			padding: 10px;
			border-radius: 3px;
			cursor: pointer;
		}

		/* Link Styles */
		.back-link {
			display: inline-block;
			margin-top: 20px;
			color: #007BFF;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2 class="text-3xl font-bold">Edu<span class="text-red-500">Dashboard</span></h2>
		<a href="/">Dashboard</a>
		<a href="/courses/list">Courses</a>
		<a href="/courses/showCreateCourseForm">Add Courses</a>
		<a href="/about">About</a>
		<a href="/registrations/upload-registration-file" class="active">Course Mapping</a>
		<a href="/login">Logout</a>
	</div>

	<!-- Main content container -->
	<div class="container">
		<h1>Assignment Details</h1>

		<!-- Assignment Details -->
		<div>
			<h2 th:text="${assignmentDetails.assignmentName}">Assignment Name</h2>
			<p th:text="${assignmentDetails.assignmentDescription}">Assignment Description</p>
			<h2 th:text="${assignmentDetails.deadLine.get(0).dueDate}">Assignment Deadline</h2>
		</div>

		<!-- Question File Download -->
		<div>
			<h3>Question File:</h3>
			<a th:href="@{'/assignments/download-question-file/' + ${assignmentDetails.id}}">Download File</a>
		</div>

		<!-- Submissions List -->
		<div>
			<h3>Submissions List</h3>
			<table>
				<thead>
					<tr>
						<th>Name of the Student</th>
						<th>UserName</th>
						<th>Submission</th>
						<th>Grading</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="submission : ${assignmentDetails.submissions}">
						<td th:text="${submission.submittedBy.email} + ' ' + ${submission.submittedBy.lastName}"></td>
						<td th:text="${submission.submittedBy.username}"></td>
						<td>
							<a target="_blank" th:href="@{'/assignments/submissions/file/' + ${submission.id}}">View</a>
						</td>
						<td>
							<div th:if="${submission.grade == null}">
								<form th:action="@{'/grades/show-create-grade-form/' + ${submission.id}}" method="get">
									<button type="submit">Add/Edit Grade</button>
								</form>
							</div>
							<div th:if="${submission.grade != null}">
								<a th:href="@{'/grades/view-grade-details/' + ${submission.grade.id}}">
									<p th:text="${submission.grade.grade} + '/100'"></p>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Back to List Link -->
		<a th:href="@{'/assignments/list/' + ${assignmentDetails.courseEntity.id}}" class="back-link">Back to Assignment List</a>
	</div>

</body>

</html>
