<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EduLearn Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
</head>

<body class="bg-gradient-to-r from-white to-blue-200 h-screen flex items-center justify-center">
    <div class="flex w-4/5 max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Left Section -->
        <div class="w-1/2 p-8 flex flex-col justify-center">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Assignment Grading<span class="text-red-500">Management System</span></h1>
                <p></p>
            </div>
            <div class="flex justify-center mb-8">
            </div>
            <div class="flex justify-between">
                <a th:href="@{/register}" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">
                    Register as a Student
                </a>
                <a th:href="@{/registerTeacher}" class="border border-gray-500 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-200">
                    Register as a Teacher
                </a>
            </div>
        </div>
  
        <!-- Right Section -->
        <div class="w-1/2 bg-blue-100 p-8 flex flex-col justify-center items-center relative">
            <div class="absolute -top-10">
                <img src="" alt="EduLearn Features" class="w-72">
            </div>
            <!-- Centered form -->
            <div class="flex flex-col items-center justify-center h-full">
                <form method="POST" th:action="@{/authenticate}" class="flex flex-col items-center w-3/4">
                    <input type="text" name="username" placeholder="Username"
                        class="p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" name="password" placeholder="Password"
                        class="p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" value="Submit"
    class="bg-blue-500 text-white font-semibold py-3 px-6 text-lg rounded-md hover:bg-blue-600 cursor-pointer">Login</button>
                    
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
